<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CrimsonCollab - Login</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./Styles/login.css" />
  </head>
  <body>
    <!-- Main Container -->
    <div class="login-container">
      <!-- Background Elements -->
      <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
      </div>

      <!-- Login Card -->
      <div class="login-card">
        <!-- Header -->
        <div class="login-header text-center mb-4">
          <div class="logo mb-3">
            <i class="bi bi-people-fill"></i>
          </div>
          <h1 class="brand-title">CrimsonCollab</h1>
          <p class="brand-subtitle">Collaborate. Create. Succeed.</p>
        </div>

        <!-- Tab Navigation -->
        <ul class="nav nav-pills nav-fill mb-4" id="authTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="login-tab"
              data-bs-toggle="pill"
              data-bs-target="#login"
              type="button"
              role="tab"
              aria-controls="login"
              aria-selected="true"
            >
              <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="register-tab"
              data-bs-toggle="pill"
              data-bs-target="#register"
              type="button"
              role="tab"
              aria-controls="register"
              aria-selected="false"
            >
              <i class="bi bi-person-plus me-2"></i>Create Account
            </button>
          </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content" id="authTabsContent">
          <!-- Login Form -->
          <div
            class="tab-pane fade show active"
            id="login"
            role="tabpanel"
            aria-labelledby="login-tab"
          >
            <form id="loginForm" class="auth-form">
              <div class="mb-3">
                <label for="loginEmail" class="form-label">
                  <i class="bi bi-envelope me-2"></i>Email Address
                </label>
                <input
                  type="email"
                  class="form-control"
                  id="loginEmail"
                  placeholder="Enter your email"
                  required
                />
                <div class="invalid-feedback"></div>
              </div>

              <div class="mb-3">
                <label for="loginPassword" class="form-label">
                  <i class="bi bi-lock me-2"></i>Password
                </label>
                <div class="password-input">
                  <input
                    type="password"
                    class="form-control"
                    id="loginPassword"
                    placeholder="Enter your password"
                    required
                  />
                  <button
                    type="button"
                    class="password-toggle"
                    onclick="togglePassword('loginPassword')"
                  >
                    <i class="bi bi-eye"></i>
                  </button>
                </div>
                <div class="invalid-feedback"></div>
              </div>

              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="rememberMe"
                />
                <label class="form-check-label" for="rememberMe">
                  Remember me
                </label>
              </div>

              <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                <span class="btn-text">
                  <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                </span>
                <span class="btn-loading d-none">
                  <span class="spinner-border spinner-border-sm me-2"></span>
                  Signing in...
                </span>
              </button>

              <div class="text-center">
                <a href="#" class="forgot-password-link" onclick="showForgotPassword()">
                  Forgot your password?
                </a>
              </div>
            </form>
          </div>

          <!-- Register Form -->
          <div
            class="tab-pane fade"
            id="register"
            role="tabpanel"
            aria-labelledby="register-tab"
          >
            <form id="registerForm" class="auth-form">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="firstName" class="form-label">
                    <i class="bi bi-person me-2"></i>First Name
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    placeholder="First name"
                    required
                  />
                  <div class="invalid-feedback"></div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="lastName" class="form-label">
                    <i class="bi bi-person me-2"></i>Last Name
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    placeholder="Last name"
                    required
                  />
                  <div class="invalid-feedback"></div>
                </div>
              </div>

              <div class="mb-3">
                <label for="registerEmail" class="form-label">
                  <i class="bi bi-envelope me-2"></i>Email Address
                </label>
                <input
                  type="email"
                  class="form-control"
                  id="registerEmail"
                  placeholder="Enter your email"
                  required
                />
                <div class="invalid-feedback"></div>
              </div>

              <div class="mb-3">
                <label for="registerPassword" class="form-label">
                  <i class="bi bi-lock me-2"></i>Password
                </label>
                <div class="password-input">
                  <input
                    type="password"
                    class="form-control"
                    id="registerPassword"
                    placeholder="Create a password"
                    required
                  />
                  <button
                    type="button"
                    class="password-toggle"
                    onclick="togglePassword('registerPassword')"
                  >
                    <i class="bi bi-eye"></i>
                  </button>
                </div>
                <div class="password-strength mt-2">
                  <div class="strength-bar">
                    <div class="strength-fill" id="strengthFill"></div>
                  </div>
                  <small class="strength-text" id="strengthText">Password strength</small>
                </div>
                <div class="invalid-feedback"></div>
              </div>

              <div class="mb-3">
                <label for="confirmPassword" class="form-label">
                  <i class="bi bi-lock-fill me-2"></i>Confirm Password
                </label>
                <div class="password-input">
                  <input
                    type="password"
                    class="form-control"
                    id="confirmPassword"
                    placeholder="Confirm your password"
                    required
                  />
                  <button
                    type="button"
                    class="password-toggle"
                    onclick="togglePassword('confirmPassword')"
                  >
                    <i class="bi bi-eye"></i>
                  </button>
                </div>
                <div class="invalid-feedback"></div>
              </div>

              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="agreeTerms"
                  required
                />
                <label class="form-check-label" for="agreeTerms">
                  I agree to the
                  <a href="#" class="terms-link">Terms of Service</a>
                  and
                  <a href="#" class="terms-link">Privacy Policy</a>
                </label>
                <div class="invalid-feedback"></div>
              </div>

              <button type="submit" class="btn btn-success btn-lg w-100">
                <span class="btn-text">
                  <i class="bi bi-person-plus me-2"></i>Create Account
                </span>
                <span class="btn-loading d-none">
                  <span class="spinner-border spinner-border-sm me-2"></span>
                  Creating account...
                </span>
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- Forgot Password Modal -->
      <div class="modal fade" id="forgotPasswordModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">
                <i class="bi bi-key me-2"></i>Reset Password
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <p class="text-muted mb-3">
                Enter your email address and we'll send you a link to reset your password.
              </p>
              <form id="forgotPasswordForm">
                <div class="mb-3">
                  <label for="resetEmail" class="form-label">Email Address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="resetEmail"
                    placeholder="Enter your email"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Send Reset Link
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- User Manager -->
    <script src="./Scripts/userManager.js"></script>
    
    <!-- Custom JS -->
    <script src="./Scripts/login.js"></script>
  </body>
</html>
