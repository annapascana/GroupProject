<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrimsonCollab - Loading...</title>
    
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./Styles/login.css" />
</head>
<body>
    <!-- Main Container -->
    <div class="login-container">
        <!-- Background Elements -->
        <div class="background-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>

        <!-- Loading Card -->
        <div class="login-card">
            <!-- Header -->
            <div class="login-header text-center mb-4">
                <div class="logo mb-3">
                    <i class="bi bi-people-fill"></i>
                </div>
                <h1 class="brand-title">CrimsonCollab</h1>
                <p class="brand-subtitle">Collaborate. Create. Succeed.</p>
            </div>

            <!-- Loading Content -->
            <div class="text-center">
                <div class="spinner-border text-primary mb-3" role="status" style="width: 3rem; height: 3rem;">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <h4 class="text-muted mb-2">Welcome to CrimsonCollab</h4>
                <p class="text-muted">Redirecting to login page...</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
        // Redirect to login page after a brief delay
        setTimeout(() => {
            window.location.href = './login.html';
        }, 2000);
    </script>
</body>
</html>
